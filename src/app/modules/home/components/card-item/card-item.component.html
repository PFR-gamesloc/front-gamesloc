<div class="articleCard">
  <div class="articleImage">
    <img
      src="./assets/Predator_Wallpaper_02_3840x2400.jpg"
      alt="exemple d'un jeu de société"
      
    />
  </div>
  <div class="articleDescription">
    <h3>{{game?.gameName}}</h3>
    <p>{{ game?.gameDescr }}</p>
  </div>

  <div class="articleEnd">
    <p>{{ game?.editor?.name }}</p>
    <p>{{ game?.type?.name }}</p>
    <p>{{ game?.gamePrice }}&euro;</p>
  </div>
  
</div>
