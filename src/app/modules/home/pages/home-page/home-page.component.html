<app-carrousel [images]="images"></app-carrousel>
<div class="row justify-content-between card-list">
    <div
    *ngFor="let game of games$"
    (click)="navigateToGameDetails(game.gameId, game.gameName)"
    class="col-md-4 card-list-item"
  >
    <app-card-item [game]="game"></app-card-item>
  </div>
</div>
