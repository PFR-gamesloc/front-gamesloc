<div class="cart-container">
  <div class="title">
    <h1>Panier</h1>
  </div>
  <div *ngFor="let item of cartItems" class="cart-item">
    <app-cart-item [item]="item"></app-cart-item>
  </div>
  <app-btn-component
    classBtn="btn btn-add app-btn-last"
    textBtn="Valider au panier"
    [disabled]="isEmptyCart()"
    (click)="validateCart()"
  ></app-btn-component>
</div>
