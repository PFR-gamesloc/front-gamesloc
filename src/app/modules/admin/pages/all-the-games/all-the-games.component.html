<app-navbar-admin (onToggleSideNav)="onToggleSideNav($event)">
    <div class="title">
        <h2><strong>Nos jeux</strong></h2>
        <button class="button-47" [routerLink]="['/admin', 'game', 'add']">Ajouter</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- idJeuDeSociete Column -->
            <ng-container matColumnDef="idJeuDeSociete">
                <th mat-header-cell *matHeaderCellDef>#idJeuDeSociete</th>
                <td mat-cell *matCellDef="let element"> {{element.gameId}} </td>
            </ng-container>

            <!-- gameName Column -->
            <ng-container matColumnDef="gameName">
                <th mat-header-cell *matHeaderCellDef>Nom du Jeu</th>
                <td mat-cell *matCellDef="let element">{{element.gameName}}</td>
            </ng-container>

            <!-- gameDescr Column -->
            <ng-container matColumnDef="gameDescr">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{ getFiewWords(element.gameDescr, 3) }}...</td>
            </ng-container>

            <!-- stock Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let element"> {{element.stock}}</td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="gamePrice">
                <th mat-header-cell *matHeaderCellDef>Prix</th>
                <td mat-cell *matCellDef="let element"> {{element.gamePrice}} &euro;</td>
            </ng-container>

            <!-- interactions Column -->
            <ng-container matColumnDef="interactions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="btns">

                        <div class="bootstrapPenFill" [routerLink]="['/admin', 'game', 'edit', element.gameId]">
                            <ng-icon name="bootstrapPenFill" class="icon"></ng-icon>
                        </div>

                        <label class="switch" [ngClass]="element.stock >= 20 || checked ? 'active' : ''">
                            <input type="checkbox" [checked]="element.stock" (click)="toggleChecked()">
                            <span class="slider round"></span>
                        </label>

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>

</app-navbar-admin>
