<ng-container [formGroup]="formZipCode">
  <div class="container-select">
    <label>
      <div>
        Code Postal *
      </div>
    </label>
    <input type="text" placeholder="Sélectionner votre code postal" aria-label="Code Postal" matInput [matAutocomplete]="autoZipCode"
      formControlName="postalCode" (input)="filteredPostalCodes = _filter(formZipCode.get('postalCode')?.value)">
    <mat-autocomplete #autoZipCode="matAutocomplete">
      <mat-option *ngFor="let postalCode of postalCodes" [value]="postalCode">
        {{postalCode}}
      </mat-option>
    </mat-autocomplete>
    <ng-container *ngIf="checkPostalValidity()">
      <app-error-message [errors]="postalErrors"></app-error-message>
    </ng-container>
  </div>
  <div class="container-select">
    <label>
      <div>
        Ville *
      </div>
    </label>
    <input type="text" placeholder="Sélectionner votre ville" aria-label="Ville" matInput [matAutocomplete]="autoCityName"
      formControlName="cityName" (click)="filterCityNames()">
    <mat-autocomplete #autoCityName="matAutocomplete">
      <mat-option *ngFor="let cityName of cityNames" [value]="cityName">
        {{cityName}}
      </mat-option>
    </mat-autocomplete>
    <ng-container *ngIf="checkCityValidity()">
      <app-error-message [errors]="cityErrors"></app-error-message>
    </ng-container>
  </div>

</ng-container>
